        <!-- Home view; Has a search button and download button taking me to their respective views -->
        <script id="home-tpl" type="text/template">
            <header class="home-view">
                <h1 class="title">Home View</h1>
            </header>
                   
            <button class = "download-view"><a href="#downloadRoute/download-view">Download</a></button>
            <button class = "search-view"><a href="#searchRoute/search-view">Search</a></button>                
        </script>


        <script id="download-tpl" type="text/template">
            <header class= "download-header">
                <a href = "#"><button class = 'back-button'>Back to Home</button></a>
                <h1 class="title">Download View</h1>
            </header>
                
            <input class='image-url' type="text" placeholder="Image URL"/>
            <input class='image-tag' type="text" placeholder="Image Tag(s)"/>

            <button class = "download-image">Download Image</button>  


          <!-- <div  class="content"></div> -->
        </script>

        <script id="search-tpl" type="text/template">
            <header class= "search-header">
                <a href = "#"><button class = 'back-button'>Back to Home</button></a>
                <h1 class="title">Search View</h1>
            </header>
                
            <input class='image-tag' type="search" placeholder="Search a tag"/>

            <div class="content"></div>


        </script>

        <script id="image-list-tpl" type="text/template">
            <ul class="table-view">
            {{#each this}}
            <li class="table-view-cell media">
                <a href="#images/{{ url }}">
                    <div class="media-body">
                        <p><b>File Name: </b>{{file_name}}, <b>Link: </b>{{url}}</p>
                    </div>
                </a>
            </li>
            {{/each}}
            </ul>

        </script>




        <!-- <script src="cordova.js"></script> -->
        <script src="js/HomeView.js"></script>
        <script src="js/DownloadView.js"></script>
        <script src="js/SearchView.js"></script>
        <script src="js/ImageListView.js"></script>

        <script src="lib/handlebars.js"></script>
        <script src="lib/jquery.js"></script>
        <script src="lib/router.js"></script>
        <script src="js/ImageService.js"></script>

        <script src="js/app.js"></script>
    </body>
</html>
